<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/54c2b5cde2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class='header'>
        <div class='header-top'>
            <div class='header-column'>
                <i class="fa fa-fighter-jet"></i>
                <i class="fa fa-wifi"></i>
            </div>
            <div class='header-column'>
                <span class='header-time'>15:29</span>
            </div>
            <div class='header-column'>
                <i class="fa fa-moon-o"></i>
                <i class="fa fa-bluetooth-b"></i>
                <span class='header-battery'>100%<i class="fa fa-battery-full"></i></span>
            </div>
        </div><!-- //header-top -->
        <div class='header-bottom'>
            <div class="header-column">
                <span class="header-text">Manage</span>
            </div>
            <div class='header-column'>
                <span class="header-text">Friends <span class="header-number">1</span></span>
            </div>
            <div class='header-column'>
                <i class="fa fa-cog"></i>
            </div>
        </div><!-- //header-bottom -->
    </header>
    <!-- e:header -->
    <main class='friends'>
        <div class="search-bar">
        </div><!-- //검색영역 -->
        <section class='friends-section'>
            <div class='friends-section-header'>
                <h2 class="friends-section_title">My Profile</h2>
            </div><!-- 프렌즈 섹션 해더 -->
            <div class='friends-section-row-box'>
                <div class='friends-section-row'>
                    <img src='images/empty.jpg' alt='사용자'>
                    <a href="profile.html" class='friends-section-name'>My Name</a>
                </div><!-- //row -->
                <div class='friends-section-row'>
                    <img src='images/empty.jpg' alt='사용자'>
                    <span class='friends-section-name'>Friends' Names Display</span>
                </div><!-- //row -->
            </div><!-- 프렌즈 섹션 로우 박스 -->
        </section><!-- //friends-section -->
    </main>
    <!-- e:main -->
</body>
</html>
