<html lang="ko">
<head>

          .children2{margin-top: 100px;border:1px solid rgb(250, 2, 118)}

    </style>
</head>
<body>
    <p>문장1</p>
    <p>문장2</p>
    <p>문장3</p>
    <p>문장4</p>
    <div class="parent1">
        부모요소
        <div class="children1">
            자식요소
        </div>
    </div>
    <div class="parent2">
        <div class="children2">
            자식요소만 시각적인 요소를 가지고 있을때 
        </div>
    </div>
    <div class="box"></div>
